<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Quality Checker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
    <div class="login h-100 align-items-center d-flex">
        <section class="container-fluid">
            <section class="row justify-content-center">
                <section class="col-12 col-sm-6 col-md-3">
                    <form class="form-container" action="{{ url_for('predict')}}" method="post">
                        <h1 class="text-center font-weight-bold">Wine Quality Checker</h1>
                      
                        <div class="form-group">
                            <input type="text" id="fixed-acidity" name="fixed-acidity" placeholder="Fixed Acidity" class="form-control" required /> 
                        </div>
                      
                        <div class="form-group">
                            <input type="text" id="volatile-acidity" name="volatile-acidity" placeholder="Volatile Acidity" class="form-control" required />  
                        </div>

                        <div class="form-group">
                            <input type="text" id="citric-acid" name="citric-acid" placeholder="Citric Acid" class="form-control" required />
                        </div>

                        <div class="form-group">
                            <input type="text" id="residual-sugar" name="residual-sugar" placeholder="Residual Sugar" class="form-control" required />
                        </div>

                        <div class="form-group">
                            <input type="text" id="chlorides" name="chlorides" placeholder="Chlorides" class="form-control" required />
                        </div>

                        <div class="form-group">
                            <input type="text" id="free-sulfur-dioxide" name="free-sulfur-dioxide" placeholder="Free Sulfur Dioxide" class="form-control" required />
                        </div>

                        <div class="form-group">
                            <input type="text" id="total-sulfur-dioxide" name="total-sulfur-dioxide" placeholder="Total Sulfur Dioxide" class="form-control" required />
                        </div>

                        <div class="form-group">
                            <input type="text" id="density" name="density" placeholder="Density" class="form-control" required />
                        </div>

                        <div class="form-group">
                            <input type="text" id="ph" name="ph" placeholder="pH" class="form-control" required />
                        </div>

                        <div class="form-group">
                            <input type="text" id="sulphates" name="sulphates" placeholder="Sulphates" class="form-control" required />
                        </div>

                        <div class="form-group">
                            <input type="text" id="alcohol" name="alcohol" placeholder="Alcohol" class="form-control" required />
                        </div>

                        <button type="submit" class="btn btn-primary btn-block">Predict</button>

                        {% if prediction %}
                            {% if prediction == "Low" %}
                            <div class="alert alert-success mt-2" role="alert">
                                Quality of Wine is {{ prediction }}
                            </div>
                            {% elif prediction == "Medium" %}
                            <div class="alert alert-warning mt-2" role="alert">
                                Quality of Wine is {{ prediction }}
                            </div>
                            {% elif prediction == "High" %}
                            <div class="alert alert-danger mt-2" role="alert">
                                Quality of Wine is {{ prediction }}
                            </div>
                            {% endif %}
                        {% endif %}

                    </form>
                </section>
            </section>
        </section>
    </div> 
</body>
</html>
